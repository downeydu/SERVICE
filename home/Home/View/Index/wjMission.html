<link rel="stylesheet" type="text/css" href="__PUBLIC__/css/support/pmission.css">
<script type="text/javascript" src="__PUBLIC__/js/jquery-1.9.1.min.js"></script>

<script type="text/javascript">
	(".color").hover(
		function()
		{jQuery(this).css({'background':'#ccc'});},

		function(){
			jQuery(this).css({'background':'none'});
		});
</script>
<h2 class='topic'><span class='tp'>等待评价的任务</span></h2>
<div class='table'>
	<table style='width:90%'>
		<th>key</th>
		<th>任务编号</th>
		<th>部门</th>
		<th>处室</th>
		<th>姓名</th>
		<th>执行人</th>
		<th>任务状态</th>
		<th>问题类型</th>
		<th>任务创建时间</th>
		<volist name='wjm' id='wjm' key='k' empty="没有数据" >
			<tr onmouseover="this.style.background='#87CEFA'" onmouseout="this.style.background=''">
					<td>{$k}</td>
					<td>{$wjm.applynum}</td>
					<td>{$wjm.dname}</td>
					<td>{$wjm.subdname}</td>
					<td><a href="__ROOT__/Index/jDisplay/applynum/{$wjm.applynum}">{$wjm.name}</a></td>
					<td>{$wjm.solver}</td>
					<td>{$wjm.status}</td>
					<td>{$wjm.ptype}</td>
					<td>{$wjm.ctime}</td>
			</tr>
		</volist>
		
		<tr>
			<td class='none' colspan="8">
				{$page}
			</td>
		</tr>
	</table>
	
</div>
